<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

  <div id="background">
      <div id="Calculator">
        <div id="first">
          <div id="nav"> 
            <div id="mark">KALK-POL</div>
            <div id="panel">
              <div id="technology">SOLAR   ENERGY</div>
              <div id="solar">
                <div class="sol"></div>
                <div class="sol"></div>
                <div class="sol"></div>
              </div>
          </div>
          </div>
          <div id="screen">
            <p id="calc1" class="para"></p>
            <div id="line">
              <p id="symbol"></p>
              <p id="calc2" class="para"></p></div>
            <p id="result" class="para"></p>
          </div>
      </div>
      <div id="buttons">
        <button id="seven" class="button">7</button>
        <button id="eight" class="button">8</button>
        <button id="nine" class="button">9</button>
        <button id="clear" class="button red">CE</button>
        <button id="backward" class="button red">C</button>
        <button id="four" class="button">4</button>
        <button id="five" class="button">5</button>
        <button id="six" class="button">6</button>
        <button id="modulus" class="button black">%</button>
        <button id="change" class="button green">+/-</button>
        <button id="one" class="button">1</button>
        <button id="two" class="button">2</button>
        <button id="three" class="button">3</button>
        <button id="multiplication" class="button black">*</button>
        <button id="division" class="button black">/</button>
        <button id="dot" class="button">.</button>
        <button id="zero" class="button">0</button>
        <button id="equals" class="button black">=</button>
        <button id="plus" class="button black">+</button>
        <button id="minus" class="button black">-</button>


      </div>
    </div>
  </div>

  <div id="footer">

</div>

  <script src="script.js"></script>
</body>
</html>
